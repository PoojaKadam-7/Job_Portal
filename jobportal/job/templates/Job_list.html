{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}
<style>
    tr{
        text-align: center;
    }
</style>

<marquee style = "font-family: 'Monotype Corsiva'; font-size: 25px; color: white; background-color: rgb(31, 125, 187); margin-top: 1%; font-weight: bold">Manage Job Details</marquee>
<hr>

<table class="table table-hover container" id="example">
    <thead>
        <tr style="background-color: black" class="text-white">
            <th>S.No</th>
            <th>Creation Date</th>
            <th>Job Title</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
    {% for i in job %}
        <tr style="background-color: rgb(222, 237, 241)">
            <td>{{forloop.counter}}</td>
            <td>{{i.title}}</td>
            <td>{{i.creationdate}}</td>
            <td><a href="{% url 'edit_jobdetails' i.id %}" class="btn btn-success btn-sm">Edit</a>
               | <a href="{% url 'change_status' i.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>


{% include 'footer.html' %}
{% endblock %}
