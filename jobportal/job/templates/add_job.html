{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}

<script>
   function checkpass()
   {
      if(document.signup.pwd.value!=document.signup.cpwd.value)
      {
         alert('Password and confirmed password does not match')
         document.signup.cpwd.focus();
         return false;
      }
      return true;
   }
</script>

<marquee style = "font-family: 'Monotype Corsiva'; font-size: 25px; color: white; background-color: rgb(31, 125, 187); margin-top: 1%; font-weight: bold">Add Job Details</marquee>
<hr>
<form class="container mt-5" onsubmit="return checkpass();" method="post"enctype="multipart/form-data">
   {% csrf_token %}
   <div class="form-row">
      <div class="form-group col-md-12">
         <label>Job Title</label>
         <input type="text" class="form-control" name="jobtitle" placeholder="Entre Job Title">
      </div>
   </div>
   <div class="form-row">
      <div class="form-group col-md-6">
         <label>Start Date</label>
         <input type="date" class="form-control" name="startdate" required>
      </div>
      <div class="form-group col-md-6">
         <label>End Date</label>
         <input type="date" class="form-control" name="enddate" required>
      </div>
   </div>
   <div class="form-row">
    <div class="form-group col-md-6">
       <label>Salary (per month)</label>
       <input type="text" class="form-control" name="salary" required>
    </div>
    <div class="form-group col-md-6">
       <label>Logo </label>
       <input type="file" class="form-control" name="logo" required>
    </div>
    </div>

   <div class="form-row">
      <div class="form-group col-md-6">
         <label>Experience (in Year)</label>
         <input type="text" class="form-control" name="experience">
      </div>
      <div class="form-group col-md-6">
        <label>Company Location</label>
        <input type="text" class="form-control" name="location">
     </div>
   </div>
   <div class="form-row">
    <div class="form-group col-md-12">
       <label>Skills </label>
       <input type="text" class="form-control" name="skills" placeholder="Entre skills">
    </div>
    <div class="form-group col-md-12">
        <label>Description </label>
        <textarea class="form-control" name="description"></textarea>
     </div>
 </div>
   
<input type="submit" value="submit" class="btn btn-primary">
</form>
<br>

{% include 'footer.html' %}

{% if error == "no" %}
<script>
    alert("Job detail has been added");
    window.location = ("{% url 'job_list' %}");
 </script>
 {% endif %}
 {% if error == "yes" %}
 <script>
    alert("Something went wrong try again");
 </script>
 {% endif %}



{% include 'footer.html' %}
{% endblock %}
