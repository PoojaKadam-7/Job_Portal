<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% load static %}
    <style>
        .nav-link:hover{
            color: rgba(0, 174, 255, 0.966) !important;
            font-weight: bold;
            background-color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <img src="{% static 'images/job-portal.png' %}" style="width:180px; height:150px">
        </div>
        <div class="col-sm-6 mt-5 text-center">
            <span style="font-weight : bold ; font-size: 30px">
                <span style="color: black "> Online Job </span>
                <span style="color: black "> Protal </span>
            </span>
        </div>
        <div class="col-sm-3 mt-5" style="padding-left:10%">
            <span style="font-weight:bold; font-size: 30px">
                <span><i class="fa fa-twitter pl-1"></i></span>
                <span><i class="fa fa-linkedin pl-1"></i></span>
                <span><i class="fa fa-instagram pl-1"></i></span>
                <span><i class="fa fa-telegram pl-1"></i></span>
            </span>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-sm" style="background-color:black ">
    <a class="navbar-brand text-white pl-5 font-weight-bold" style="font-family:'Monotype Corsiva'; font-size:30px">Job Portal</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'index' %}" style="margin-left:280px "><i class="fa fa-home mr-1"></i>Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'lastest_jobs' %}" style="margin-right:4px "><i class="fa fa-users mr-1"></i>Latest Jobs</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'user_login' %}" style="margin-right:4px "><i class="fa fa-user-plus mr-1"></i>User Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'recruiter_login' %}" style="margin-right:4px "><i class="fa fa-sign-language mr-1"></i>Recruiter Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'admin_login' %}" style="margin-right:4px "><i class="fa fa-sign-in mr-1"></i>Admin Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'contact' %}" style="margin-right:4px "><i class="fa fa-phone mr-1"></i>Contact Us</a>
        </li>
    </ul>
</nav>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
